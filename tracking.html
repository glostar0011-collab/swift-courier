<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Shipment | SwiftCourier Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #4D148C; --orange: #FF6200; --navy: #02060f; --green: #2ecc71; --light: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--light); color: var(--navy); }

        /* HEADER */
        header { background: var(--navy); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; }
        .logo { font-family: 'Montserrat'; font-size: 20px; font-weight: 900; text-decoration: none; color: white; }
        .logo span { color: var(--orange); }

        /* MAIN LAYOUT */
        .container { max-width: 1000px; margin: 30px auto; padding: 0 15px; }

        /* TOP STATUS CARD */
        .status-card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        .status-badge { display: inline-block; padding: 8px 20px; border-radius: 50px; font-weight: 800; text-transform: uppercase; font-size: 12px; margin-bottom: 15px; }
        .status-active { background: rgba(46, 204, 113, 0.1); color: var(--green); border: 1px solid var(--green); }
        .status-hero-text { font-family: 'Montserrat'; font-size: 32px; margin: 10px 0; color: var(--purple); }
        
        /* THE PROGRESS TRACKER (Mobile Friendly) */
        .timeline-container { display: flex; justify-content: space-between; margin: 40px 0; position: relative; padding: 0 10px; }
        .timeline-line { position: absolute; top: 15px; left: 0; right: 0; height: 4px; background: #eee; z-index: 1; }
        .timeline-progress { position: absolute; top: 15px; left: 0; height: 4px; background: var(--green); z-index: 2; transition: width 1s ease; }
        
        .step { z-index: 3; text-align: center; width: 20%; }
        .dot { width: 34px; height: 34px; background: white; border: 4px solid #eee; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: #ccc; }
        .step.active .dot { border-color: var(--green); color: var(--green); box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }
        .step.done .dot { background: var(--green); border-color: var(--green); color: white; }
        .step-label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #999; }
        .step.active .step-label { color: var(--navy); }

        /* INFO GRID */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .info-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .info-box h4 { margin: 0 0 15px; font-size: 12px; text-transform: uppercase; color: var(--gray); letter-spacing: 1px; }
        .info-box p { margin: 5px 0; font-weight: 700; font-size: 18px; }

        /* MAP AREA */
        .map-box { background: #000; height: 350px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        #map-iframe { width: 100%; height: 100%; border: none; }

        /* LOGS TABLE */
        .logs-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .logs-header { padding: 20px; background: var(--navy); color: white; font-weight: 800; text-transform: uppercase; font-size: 14px; }
        .log-item { display: flex; padding: 20px; border-bottom: 1px solid #eee; font-size: 14px; align-items: center; }
        .log-date { min-width: 120px; font-weight: 700; color: var(--purple); }
        .log-desc { flex: 1; padding: 0 20px; }
        .log-loc { color: var(--gray); font-weight: 600; font-size: 12px; }

        /* GATEKEEPER */
        #gatekeeper { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--purple); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .status-hero-text { font-size: 24px; }
            .dot { width: 28px; height: 28px; font-size: 12px; }
            .log-item { flex-direction: column; align-items: flex-start; gap: 5px; }
            .log-date { min-width: auto; }
        }
    </style>
</head>
<body>

<div id="gatekeeper">
    <div class="loader"></div>
    <p style="margin-top:20px; font-weight:bold; letter-spacing:1px; color:var(--purple)">RETRIEVING LIVE DATA...</p>
</div>

<header>
    <a href="index.html" class="logo">SWIFT<span>COURIER</span></a>
    <div style="font-size: 10px; font-weight: 900; background: var(--orange); padding: 4px 10px; border-radius: 4px;">SECURE PORTAL</div>
</header>

<div class="container">
    <div class="status-card">
        <div class="status-badge status-active" id="ui-badge">Loading...</div>
        <div style="font-size: 12px; color: #777;">Tracking Number: <b id="ui-id">---</b></div>
        <h1 class="status-hero-text" id="ui-status">Establishing Link...</h1>
        
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-progress" id="ui-progress-line"></div>
            
            <div class="step" id="step1"><div class="dot">1</div><div class="step-label">Ordered</div></div>
            <div class="step" id="step2"><div class="dot">2</div><div class="step-label">Hub</div></div>
            <div class="step" id="step3"><div class="dot">3</div><div class="step-label">Transit</div></div>
            <div class="step" id="step4"><div class="dot">4</div><div class="step-label">Delivery</div></div>
            <div class="step" id="step5"><div class="dot">5</div><div class="step-label">Arrived</div></div>
        </div>
    </div>

    <div class="info-grid">
        <div class="info-box">
            <h4>Current Location</h4>
            <p id="ui-location">---</p>
            <span style="font-size: 11px; color: #999;">Last updated: <span id="ui-date">---</span></span>
        </div>
        <div class="info-box">
            <h4>Shipment Details</h4>
            <p id="ui-weight">---</p>
            <span style="font-size: 11px; color: #999;">Service: Enterprise Air Express</span>
        </div>
    </div>

    <div class="map-box" id="ui-map-container">
        <iframe id="ui-map-iframe" src=""></iframe>
    </div>

    <div class="logs-card">
        <div class="logs-header">Detailed Activity History</div>
        <div id="ui-logs-container">
            </div>
    </div>

    <button onclick="window.print()" style="width:100%; margin-top:20px; padding:20px; background:var(--navy); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Download Official Report</button>
</div>

<script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbzUCfA-n6MWC19XNELFcpeYrseZodhmxgdQ2GMJ6anDUeYpqpiBc0YeK67q8l7sgNcC/exec';

    async function fetchData() {
        const urlParams = new URLSearchParams(window.location.search);
        const trackID = urlParams.get('id');

        if (!trackID) {
            window.location.href = 'index.html';
            return;
        }

        try {
            const response = await fetch(`${apiURL}?id=${trackID}`);
            const data = await response.json();

            if (data && data.id) {
                renderUI(data);
            } else {
                alert("ID not found in our system.");
                window.location.href = 'index.html';
            }
        } catch (error) {
            console.error(error);
            alert("Connection error. Try again later.");
        }
    }

    function renderUI(data) {
        document.getElementById('gatekeeper').style.display = 'none';

        // Set Basic Text
        document.getElementById('ui-id').innerText = data.id;
        document.getElementById('ui-status').innerText = data.status;
        document.getElementById('ui-badge').innerText = "Live Update";
        document.getElementById('ui-location').innerText = data.origin;
        document.getElementById('ui-weight').innerText = data.parcelInfo || "N/A";
        document.getElementById('ui-date').innerText = data.updateDate;

        // Set Map
        const mapIframe = document.getElementById('ui-map-iframe');
        if(data.map && data.map.includes('http')) {
            mapIframe.src = data.map;
        } else {
            document.getElementById('ui-map-container').style.display = 'none';
        }

        // Handle Progress Bar
        const status = data.status.toLowerCase();
        let progress = 0;
        let activeStep = 0;

        if (status.includes("order") || status.includes("picked")) { progress = 5; activeStep = 1; }
        else if (status.includes("hub") || status.includes("sorting")) { progress = 25; activeStep = 2; }
        else if (status.includes("transit")) { progress = 50; activeStep = 3; }
        else if (status.includes("out") || status.includes("delivery")) { progress = 75; activeStep = 4; }
        else if (status.includes("arrived") || status.includes("delivered")) { progress = 100; activeStep = 5; }

        document.getElementById('ui-progress-line').style.width = progress + "%";
        for (let i = 1; i <= 5; i++) {
            const el = document.getElementById('step' + i);
            if (i < activeStep) el.classList.add('done');
            if (i === activeStep) el.classList.add('active');
        }

        // Render Logs from Column I (comma separated)
        const logContainer = document.getElementById('ui-logs-container');
        if (data.history) {
            const historyItems = data.history.split(',').reverse();
            logContainer.innerHTML = historyItems.map(item => {
                return `
                    <div class="log-item">
                        <div class="log-date">TIMESTAMP</div>
                        <div class="log-desc">${item.trim()}</div>
                        <div class="log-loc">${data.origin} Hub</div>
                    </div>
                `;
            }).join('');
        }
    }

    fetchData();
</script>

</body>
</html>
